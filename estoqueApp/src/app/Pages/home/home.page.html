<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item *ngFor="let cliente of listaClientes">
  <ion-badge slot="end">{{cliente.id}}</ion-badge>
  <ion-label>
    <h1>{{cliente.nome}}</h1>
    <h4><a href="mailto:{{cliente.email}}">{{cliente.email}}</a></h4>
  </ion-label>
</ion-item>


<ion-button routerLink="/create-cliente">
  adicionar cliente
</ion-button>
</ion-content>
